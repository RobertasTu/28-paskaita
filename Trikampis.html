            paleidimas: function (krastineA, krastineB, krastineC) {
                this.a = krastineA;
                this.b = krastineB;
                this.c = krastineC;
                
            },
            tikrinimas: function() {
                if(this.a + this.b > this.c && this.b + this.c > this.a && this.a + this.c > this.b ) {
                    return true;
                }

                return false;
            },

            pusPerimetris: function() {

                if(this.tikrinimas()) {
                    this.pusPer = ((this.a + this.b + this.c) / 2);
                    return this.pusPer;
                }
                return 'Tai ne trikampis' ;
               

            },

            trplotas: function () {
                if(this.tikrinimas()) {
                this.plotas = Math.sqrt(this.pusPer * (this.pusPer-this.a)*(this.pusPer-this.b)*(this.pusPer-this.c));
                return this.plotas;
                }
                return 'Tai ne trikampis' ;
            },


            trPerimetras: function () {
                if(this.tikrinimas()) {
                this.perimetras = this.a + this.b + this.c;
                return this.perimetras;
                }
                return 'Tai ne trikampis' ;
            },

                    this.laikinaskampai[1] = Math.acos((this.a*this.a+this.c*this.c-this.b*this.b)/2*this.a*this.c);
                    this.kampai[1] = Math.toDegrees(laikinaskampai[1]);
                    this.laikinaskampai[2] = Math.acos((this.a*this.a+this.b*this.b-this.c*this.c)/2*this.a*this.b);
                    this.kampai[2] = Math.toDegrees(laikinaskampai[2]);
                    return this.kampai[0, 1, 2];
